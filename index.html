<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключение Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Настройка конфигурации Tailwind CSS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#000000', /* Полностью черный фон */
                        'secondary-gray': '#374151',
                        'accent-blue': '#3B82F6',
                        'accent-hover': '#2563EB',
                        'active-lang': '#10B981', /* Emerald */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Установка шрифта Inter (Google Fonts) и кастомные стили -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        .lang-button.active {
            background-color: theme('colors.active-lang');
            color: theme('colors.primary-dark');
            font-weight: 700;
        }
        /* Стили для широкого логотипа студии */
        .studio-logo-container {
            height: 120px; 
            background-color: #1F2937; /* bg-gray-800, для контраста с черным фоном сайта */
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .studio-logo-container img {
            width: 90%; 
            max-width: 1024px;
            height: auto;
            object-fit: contain;
        }

        /* Стили для изображения названия игры */
        .game-title-img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0; /* Отступы вокруг изображения */
        }
        .game-title-img-container img {
            max-width: 80%; /* Максимальная ширина, чтобы не было слишком огромным */
            height: auto;
            object-fit: contain;
        }
        @media (min-width: 768px) { /* Десктоп */
            .game-title-img-container img {
                max-width: 60%;
            }
        }
    </style>
</head>
<body class="bg-primary-dark text-white font-sans antialiased">

    <!-- LANGUAGE SELECTOR -->
    <div class="fixed top-4 right-4 z-50 bg-secondary-gray rounded-full shadow-xl flex p-1">

        <button id="lang-en" data-lang="en" class="lang-button px-3 py-1 text-sm rounded-full transition duration-150 hover:bg-gray-600">EN</button>
    </div>

    <!-- HERO SECTION: Главный экран -->
    <header class="text-center">
        <!-- ЛОГОТИП СТУДИИ (Широкий) -->

            <!-- Внешняя ссылка на логотип студии -->

        </div>

        <div class="container mx-auto px-4 py-8 md:py-16">

            <!-- Кнопка App Store (Скоро) -->

                <button disabled

                    <!-- Иконка App Store -->

                </button>
                <p class="text-sm text-gray-400 mt-2" data-key="app_store_coming_soon">
                    Скоро

            </div>
        </div>
    </section>

    <!-- SCREENSHOTS SECTION: Скриншоты -->
    <section id="screenshots" class="container mx-auto px-4 py-12 md:py-20">
        <h2 class="text-3xl font-bold text-center mb-10" data-key="scr_header">Скриншоты из игры</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- Скриншот 1 (Плейсхолдер) -->
            <div class="bg-secondary-gray rounded-xl overflow-hidden shadow-2xl transition duration-300 hover:shadow-accent-blue/50">
                <img src="https://placehold.co/800x450/1F2937/FFFFFF?text=Скриншот+1"

            </div>

            <!-- Скриншот 2 (Плейсхолдер) -->
            <div class="bg-secondary-gray rounded-xl overflow-hidden shadow-2xl transition duration-300 hover:shadow-accent-blue/50">
                <img src="https://placehold.co/800x450/1F2937/FFFFFF?text=Скриншот+2" 
                     onerror="this.onerror=null;this.src='https://placehold.co/800x450/1F2937/FFFFFF?text=Скриншот+2+недоступен';"
                     alt="Скриншот 2: Уникальный дизайн" class="w-full h-auto object-cover rounded-t-xl" loading="lazy">
                <p class="p-3 text-center text-gray-300 text-sm" data-key="scr_desc_2">Уникальный стиль и графика.</p>
            </div>

            <!-- Скриншот 3 (Плейсхолдер) -->
            <div class="bg-secondary-gray rounded-xl overflow-hidden shadow-2xl transition duration-300 hover:shadow-accent-blue/50">
                <img src="https://placehold.co/800x450/1F2937/FFFFFF?text=Скриншот+3" 
                     onerror="this.onerror=null;this.src='https://placehold.co/800x450/1F2937/FFFFFF?text=Скриншот+3+недоступен';"
                     alt="Скриншот 3: Боевая система" class="w-full h-auto object-cover rounded-t-xl" loading="lazy">
                <p class="p-3 text-center text-gray-300 text-sm" data-key="scr_desc_3">Динамичные сражения!</p>
            </div>
        </div>

        <p class="text-center text-gray-500 mt-10 text-sm italic" data-key="scr_note">
            *Представлены концептуальные изображения. Финальная версия может отличаться.
        </p>

    </section>

    <!-- FOOTER SECTION: Социальные сети и информация о студии -->

        <div class="container mx-auto px-4 text-center">
            
            <h3 class="text-xl font-bold mb-4" data-key="footer_header">Следите за нами!</h3>
            
            <!-- Социальные иконки -->
            <div class="flex justify-center space-x-6 mb-8">
                
                <!-- Instagram (Placeholder URL) -->
                <a href="#" target="_blank" aria-label="Instagram"

                    <!-- Instagram Icon (SVG) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>

                </a>

                <!-- TikTok (Placeholder URL) -->
                <a href="#" target="_blank" aria-label="TikTok"

                </a>
            </div>

            <p class="text-sm text-gray-400" data-key="footer_copy">
                Студия: UNDER GAME. &copy; 2025 Все права защищены.

        </div>

    <!-- JavaScript для переключения языка -->
    <script>
        // Объект с переводами
        const translations = {
            'ru': {
                'download_header': 'Скачать игру',
                'app_store_coming_soon': 'Скоро',
                'scr_header': 'Скриншоты из игры',
                'scr_desc_1': 'Погрузитесь в атмосферу!',
                'scr_desc_2': 'Уникальный стиль и графика.',
                'scr_desc_3': 'Динамичные сражения!',
                'scr_note': '*Представлены концептуальные изображения. Финальная версия может отличаться.',
                'footer_header': 'Следите за нами!',
                'footer_copy': 'Студия: UNDER GAME. &copy; 2025 Все права защищены.',
            },
            'uk': {
                'download_header': 'Завантажити гру',
                'app_store_coming_soon': 'Незабаром',
                'scr_header': 'Скріншоти з гри',
                'scr_desc_1': 'Пориньте в атмосферу!',
                'scr_desc_2': 'Унікальний стиль та графіка.',
                'scr_desc_3': 'Динамічні битви!',
                'scr_note': '*Представлені концептуальні зображення. Фінальна версія може відрізнятися.',
                'footer_header': 'Слідкуйте за нами!',
                'footer_copy': 'Студія: UNDER GAME. &copy; 2025 Всі права захищено.',
            },
            'en': {
                'download_header': 'Download Game',
                'app_store_coming_soon': 'Coming Soon',
                'scr_header': 'Game Screenshots',
                'scr_desc_1': 'Dive into the atmosphere!',
                'scr_desc_2': 'Unique style and graphics.',
                'scr_desc_3': 'Dynamic battles!',
                'scr_note': '*Conceptual images are presented. The final version may differ.',
                'footer_header': 'Follow Us!',
                'footer_copy': 'Studio: UNDER GAME. &copy; 2025 All rights reserved.',
            }
        };

        // Функция для установки языка
        function setLanguage(lang) {
            const currentTranslations = translations[lang];
            if (!currentTranslations) return;

            document.documentElement.lang = lang;

            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (currentTranslations[key]) {
                    element.textContent = currentTranslations[key];
                }
            });

            document.querySelectorAll('.lang-button').forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('data-lang') === lang) {
                    button.classList.add('active');
                }
            });

            localStorage.setItem('gameLang', lang);
        }

        // Обработчики событий для кнопок и начальная загрузка
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('gameLang') || 'ru';
            setLanguage(savedLang);

            document.querySelectorAll('.lang-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const lang = e.target.getAttribute('data-lang');
                    setLanguage(lang);
                });
            });
        });
    </script>
</body>
</html>
